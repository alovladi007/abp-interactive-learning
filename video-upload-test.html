<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload Test - Works Without Backend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9f9f9;
            margin-bottom: 30px;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #e8e8ff;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .file-info {
            background: #f0f0ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
            display: none;
        }
        
        .progress-bar.show {
            display: block;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .stored-videos {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #e0e0e0;
        }
        
        .video-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .video-title {
            font-weight: 600;
            color: #333;
        }
        
        .video-meta {
            color: #666;
            font-size: 14px;
        }
        
        .status {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìπ Video Upload Test</h1>
        <p class="subtitle">This works without a backend - uploads are simulated locally</p>
        
        <!-- Upload Area -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <h3>Drag & Drop Video Here</h3>
            <p>or click to browse</p>
            <input type="file" id="fileInput" accept="video/*" style="display: none;">
        </div>
        
        <!-- File Info -->
        <div class="file-info" id="fileInfo">
            <strong>Selected File:</strong> <span id="fileName"></span><br>
            <strong>Size:</strong> <span id="fileSize"></span><br>
            <strong>Type:</strong> <span id="fileType"></span>
        </div>
        
        <!-- Upload Form -->
        <form id="uploadForm">
            <div class="form-group">
                <label>Video Title *</label>
                <input type="text" id="title" required placeholder="e.g., Introduction to Physics">
            </div>
            
            <div class="form-group">
                <label>Category *</label>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="mathematics">Mathematics</option>
                    <option value="science">Science</option>
                    <option value="engineering">Engineering</option>
                    <option value="computer-science">Computer Science</option>
                    <option value="business">Business</option>
                    <option value="arts">Arts</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Instructor Name *</label>
                <input type="text" id="instructor" required placeholder="Your name">
            </div>
            
            <div class="form-group">
                <label>Description</label>
                <textarea id="description" rows="3" placeholder="Brief description of the video content..."></textarea>
            </div>
            
            <button type="submit" class="btn" id="uploadBtn" disabled>
                Select a Video First
            </button>
        </form>
        
        <!-- Progress Bar -->
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill">0%</div>
        </div>
        
        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            ‚úÖ Video uploaded successfully! (Simulated - no backend required)
        </div>
        
        <!-- Stored Videos -->
        <div class="stored-videos">
            <h3>üìö Uploaded Videos (Local Storage)</h3>
            <div id="videoList"></div>
        </div>
    </div>
    
    <script>
        // Get elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const fileType = document.getElementById('fileType');
        const uploadForm = document.getElementById('uploadForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const successMessage = document.getElementById('successMessage');
        const videoList = document.getElementById('videoList');
        
        let selectedFile = null;
        
        // Load stored videos from localStorage
        function loadStoredVideos() {
            const videos = JSON.parse(localStorage.getItem('uploadedVideos') || '[]');
            videoList.innerHTML = '';
            
            if (videos.length === 0) {
                videoList.innerHTML = '<p style="color: #999;">No videos uploaded yet</p>';
            } else {
                videos.forEach(video => {
                    const item = document.createElement('div');
                    item.className = 'video-item';
                    item.innerHTML = `
                        <div>
                            <div class="video-title">${video.title}</div>
                            <div class="video-meta">${video.category} ‚Ä¢ ${video.instructor} ‚Ä¢ ${video.size}</div>
                        </div>
                        <div class="status success">Uploaded</div>
                    `;
                    videoList.appendChild(item);
                });
            }
        }
        
        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        // Handle file selection
        function handleFile(file) {
            if (!file.type.startsWith('video/')) {
                alert('Please select a video file');
                return;
            }
            
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileType.textContent = file.type;
            fileInfo.classList.add('show');
            
            uploadBtn.disabled = false;
            uploadBtn.textContent = 'Upload Video';
            
            // Update upload area
            uploadArea.innerHTML = `
                <div class="upload-icon">üé•</div>
                <h3>${file.name}</h3>
                <p>Click to change file</p>
            `;
        }
        
        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        // Handle form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedFile) {
                alert('Please select a video file');
                return;
            }
            
            // Get form data
            const formData = {
                title: document.getElementById('title').value,
                category: document.getElementById('category').value,
                instructor: document.getElementById('instructor').value,
                description: document.getElementById('description').value,
                fileName: selectedFile.name,
                size: formatFileSize(selectedFile.size),
                type: selectedFile.type,
                uploadDate: new Date().toISOString()
            };
            
            // Show progress bar
            progressBar.classList.add('show');
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            
            // Simulate upload progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 30;
                if (progress > 100) progress = 100;
                
                progressFill.style.width = progress + '%';
                progressFill.textContent = Math.round(progress) + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    
                    // Save to localStorage (simulating backend storage)
                    const videos = JSON.parse(localStorage.getItem('uploadedVideos') || '[]');
                    videos.unshift(formData);
                    localStorage.setItem('uploadedVideos', JSON.stringify(videos));
                    
                    // Show success
                    successMessage.classList.add('show');
                    
                    // Reset form
                    setTimeout(() => {
                        uploadForm.reset();
                        fileInfo.classList.remove('show');
                        progressBar.classList.remove('show');
                        successMessage.classList.remove('show');
                        progressFill.style.width = '0%';
                        uploadBtn.disabled = true;
                        uploadBtn.textContent = 'Select a Video First';
                        selectedFile = null;
                        
                        uploadArea.innerHTML = `
                            <div class="upload-icon">üìÅ</div>
                            <h3>Drag & Drop Video Here</h3>
                            <p>or click to browse</p>
                        `;
                        
                        // Reload video list
                        loadStoredVideos();
                    }, 3000);
                }
            }, 200);
        });
        
        // Load videos on page load
        loadStoredVideos();
        
        // Show instructions
        console.log('%c‚úÖ Video Upload Test Page Ready!', 'color: green; font-size: 16px; font-weight: bold;');
        console.log('%cThis page works without a backend - uploads are simulated in browser localStorage', 'color: blue; font-size: 14px;');
        console.log('%cTo test: 1) Select a video file, 2) Fill the form, 3) Click Upload', 'color: gray; font-size: 12px;');
    </script>
</body>
</html>
