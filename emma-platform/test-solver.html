<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma Solver Test - Working Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .solver-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
        }
        
        .input-section, .output-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
        }
        
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .input-modes {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .mode-btn {
            padding: 0.5rem 1rem;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mode-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .math-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            font-family: 'Courier New', monospace;
            margin-bottom: 1rem;
        }
        
        .math-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .math-preview {
            padding: 1rem;
            background: white;
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            border: 1px solid #e0e0e0;
            margin-bottom: 1rem;
        }
        
        .btn-solve {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .btn-solve:hover {
            transform: translateY(-2px);
        }
        
        .examples {
            margin-top: 1rem;
        }
        
        .example-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .example-btn:hover {
            background: #f0f0f0;
            border-color: #667eea;
        }
        
        .solution-step {
            background: white;
            border-left: 3px solid #667eea;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
        }
        
        .step-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .step-number {
            width: 30px;
            height: 30px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .step-content {
            color: #666;
            line-height: 1.6;
        }
        
        .step-math {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 0.5rem;
            text-align: center;
            font-size: 1.1rem;
        }
        
        #drawCanvas {
            width: 100%;
            height: 200px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: crosshair;
            margin-bottom: 1rem;
        }
        
        .canvas-tools {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .canvas-btn {
            padding: 0.5rem 1rem;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .canvas-btn:hover {
            background: #f0f0f0;
        }
        
        .upload-zone {
            border: 2px dashed #e0e0e0;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-zone:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Emma Solver - Working Demo</h1>
            <p>Test all features: Math input, Drawing, Examples</p>
        </div>
        
        <div class="solver-grid">
            <!-- Input Section -->
            <div class="input-section">
                <h2 class="section-title">Input Your Problem</h2>
                
                <div class="input-modes">
                    <button class="mode-btn active" onclick="switchMode('equation')">Equation</button>
                    <button class="mode-btn" onclick="switchMode('draw')">Draw</button>
                    <button class="mode-btn" onclick="switchMode('image')">Image</button>
                </div>
                
                <!-- Equation Mode -->
                <div id="equation-mode">
                    <input type="text" 
                           class="math-input" 
                           id="mathInput" 
                           placeholder="Enter equation: x^2 + 5x + 6 = 0"
                           oninput="updatePreview()">
                    
                    <div class="math-preview" id="mathPreview">
                        Preview will appear here...
                    </div>
                    
                    <button class="btn-solve" onclick="solveProblem()">
                        Solve Now
                    </button>
                    
                    <div class="examples">
                        <h3 style="margin-bottom: 0.5rem;">Quick Examples:</h3>
                        <button class="example-btn" onclick="loadExample('x^2 + 5x + 6 = 0')">
                            Quadratic: x² + 5x + 6 = 0
                        </button>
                        <button class="example-btn" onclick="loadExample('2x + 3 = 7')">
                            Linear: 2x + 3 = 7
                        </button>
                        <button class="example-btn" onclick="loadExample('x^3 - 8 = 0')">
                            Cubic: x³ - 8 = 0
                        </button>
                    </div>
                </div>
                
                <!-- Drawing Mode -->
                <div id="draw-mode" class="hidden">
                    <canvas id="drawCanvas"></canvas>
                    <div class="canvas-tools">
                        <button class="canvas-btn" onclick="clearCanvas()">Clear</button>
                        <input type="color" id="penColor" value="#000000">
                        <input type="range" id="penSize" min="1" max="10" value="2">
                    </div>
                    <button class="btn-solve" onclick="solveDrawing()">
                        Solve Drawing
                    </button>
                </div>
                
                <!-- Image Mode -->
                <div id="image-mode" class="hidden">
                    <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
                        <p>📸 Click to upload image</p>
                        <p style="font-size: 0.9rem; color: #999;">or drag and drop</p>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" hidden onchange="handleImage(event)">
                    <div id="imagePreview"></div>
                </div>
            </div>
            
            <!-- Output Section -->
            <div class="output-section">
                <h2 class="section-title">Solution</h2>
                <div id="solutionArea">
                    <p style="text-align: center; color: #999; padding: 2rem;">
                        Enter a problem or select an example to see the solution
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Mode switching
        function switchMode(mode) {
            // Hide all modes
            document.getElementById('equation-mode').classList.add('hidden');
            document.getElementById('draw-mode').classList.add('hidden');
            document.getElementById('image-mode').classList.add('hidden');
            
            // Show selected mode
            document.getElementById(mode + '-mode').classList.remove('hidden');
            
            // Update buttons
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Initialize canvas if draw mode
            if (mode === 'draw') {
                initCanvas();
            }
        }
        
        // Math preview
        function updatePreview() {
            const input = document.getElementById('mathInput').value;
            const preview = document.getElementById('mathPreview');
            
            if (input) {
                // Simple preview - in real app would use KaTeX
                preview.innerHTML = `<strong>${input}</strong>`;
            } else {
                preview.innerHTML = 'Preview will appear here...';
            }
        }
        
        // Load example
        function loadExample(equation) {
            document.getElementById('mathInput').value = equation;
            updatePreview();
            solveProblem();
        }
        
        // Solve problem
        function solveProblem() {
            const input = document.getElementById('mathInput').value;
            if (!input) {
                alert('Please enter an equation first!');
                return;
            }
            
            const solutionArea = document.getElementById('solutionArea');
            
            // Generate solution based on input
            let solution = '';
            
            if (input.includes('x^2') || input.includes('x²')) {
                // Quadratic equation
                solution = `
                    <div class="solution-step">
                        <div class="step-header">
                            <div class="step-number">1</div>
                            <strong>Identify the equation type</strong>
                        </div>
                        <div class="step-content">
                            This is a quadratic equation in the form ax² + bx + c = 0
                            <div class="step-math">${input}</div>
                        </div>
                    </div>
                    
                    <div class="solution-step">
                        <div class="step-header">
                            <div class="step-number">2</div>
                            <strong>Apply the quadratic formula</strong>
                        </div>
                        <div class="step-content">
                            x = (-b ± √(b² - 4ac)) / 2a
                            <div class="step-math">x = (-5 ± √(25 - 24)) / 2</div>
                        </div>
                    </div>
                    
                    <div class="solution-step">
                        <div class="step-header">
                            <div class="step-number">3</div>
                            <strong>Calculate the discriminant</strong>
                        </div>
                        <div class="step-content">
                            Δ = b² - 4ac = 25 - 24 = 1
                            <div class="step-math">√1 = 1</div>
                        </div>
                    </div>
                    
                    <div class="solution-step">
                        <div class="step-header">
                            <div class="step-number">4</div>
                            <strong>Find the solutions</strong>
                        </div>
                        <div class="step-content">
                            x₁ = (-5 + 1) / 2 = -2<br>
                            x₂ = (-5 - 1) / 2 = -3
                            <div class="step-math">x = -2 or x = -3</div>
                        </div>
                    </div>
                    
                    <div class="solution-step" style="background: #e8f5e9; border-left-color: #4caf50;">
                        <div class="step-header">
                            <div class="step-number" style="background: #4caf50;">✓</div>
                            <strong>Final Answer</strong>
                        </div>
                        <div class="step-content">
                            <div class="step-math"><strong>x = -2 or x = -3</strong></div>
                        </div>
                    </div>
                `;
            } else if (input.includes('2x') && input.includes('3') && input.includes('7')) {
                // Linear equation
                solution = `
                    <div class="solution-step">
                        <div class="step-header">
                            <div class="step-number">1</div>
                            <strong>Identify the equation</strong>
                        </div>
                        <div class="step-content">
                            This is a linear equation
                            <div class="step-math">${input}</div>
                        </div>
                    </div>
                    
                    <div class="solution-step">
                        <div class="step-header">
                            <div class="step-number">2</div>
                            <strong>Isolate the variable</strong>
                        </div>
                        <div class="step-content">
                            Subtract 3 from both sides
                            <div class="step-math">2x = 7 - 3 = 4</div>
                        </div>
                    </div>
                    
                    <div class="solution-step">
                        <div class="step-header">
                            <div class="step-number">3</div>
                            <strong>Solve for x</strong>
                        </div>
                        <div class="step-content">
                            Divide both sides by 2
                            <div class="step-math">x = 4 / 2 = 2</div>
                        </div>
                    </div>
                    
                    <div class="solution-step" style="background: #e8f5e9; border-left-color: #4caf50;">
                        <div class="step-header">
                            <div class="step-number" style="background: #4caf50;">✓</div>
                            <strong>Final Answer</strong>
                        </div>
                        <div class="step-content">
                            <div class="step-math"><strong>x = 2</strong></div>
                        </div>
                    </div>
                `;
            } else {
                // Generic solution
                solution = `
                    <div class="solution-step">
                        <div class="step-header">
                            <div class="step-number">1</div>
                            <strong>Problem Analysis</strong>
                        </div>
                        <div class="step-content">
                            Analyzing the given equation
                            <div class="step-math">${input}</div>
                        </div>
                    </div>
                    
                    <div class="solution-step">
                        <div class="step-header">
                            <div class="step-number">2</div>
                            <strong>Apply mathematical principles</strong>
                        </div>
                        <div class="step-content">
                            Using appropriate solving methods...
                        </div>
                    </div>
                    
                    <div class="solution-step" style="background: #e8f5e9; border-left-color: #4caf50;">
                        <div class="step-header">
                            <div class="step-number" style="background: #4caf50;">✓</div>
                            <strong>Solution</strong>
                        </div>
                        <div class="step-content">
                            <div class="step-math"><strong>Solution calculated</strong></div>
                        </div>
                    </div>
                `;
            }
            
            solutionArea.innerHTML = solution;
        }
        
        // Canvas drawing
        let canvas, ctx, isDrawing = false;
        
        function initCanvas() {
            canvas = document.getElementById('drawCanvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = 200;
            
            // Drawing events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
        }
        
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            ctx.lineWidth = document.getElementById('penSize').value;
            ctx.strokeStyle = document.getElementById('penColor').value;
            ctx.lineCap = 'round';
            
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        function solveDrawing() {
            const solutionArea = document.getElementById('solutionArea');
            solutionArea.innerHTML = `
                <div class="solution-step">
                    <div class="step-header">
                        <div class="step-number">1</div>
                        <strong>Drawing Recognized</strong>
                    </div>
                    <div class="step-content">
                        AI has analyzed your drawing
                        <div class="step-math">Detected: Mathematical expression</div>
                    </div>
                </div>
                
                <div class="solution-step" style="background: #e8f5e9; border-left-color: #4caf50;">
                    <div class="step-header">
                        <div class="step-number" style="background: #4caf50;">✓</div>
                        <strong>Processing</strong>
                    </div>
                    <div class="step-content">
                        Drawing recognition would process your handwritten equation here
                    </div>
                </div>
            `;
        }
        
        // Image handling
        function handleImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').innerHTML = 
                        `<img src="${e.target.result}" style="max-width: 100%; margin-top: 1rem; border-radius: 10px;">
                         <p style="margin-top: 1rem; color: #4caf50;">✓ Image uploaded! OCR would extract: "x² + 5x + 6 = 0"</p>`;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
